<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Forms</title>
</head>

<body>

  <form action="/action_page.php" method="post" target="_blank">

    <!--Text Boxes-->
    <label for="fname">First Name:</label><br>
    <input type="text" id="fname" name="fname" value=""><br>
    <label for="lname">Last Name</label><br>
    <input type="text" id="lname" name="lname" value=""><br><br><br><br>

    <!--Radio Buttons-->
    <input type="radio" id="html" name="fav_language" value="HTML">
    <label for="html">HTML</label><br>
    <input type="radio" id="css" name="fav_language" value="CSS">
    <label for="css">CSS</label><br>
    <input type="radio" id="javascript" name="fav_language" value="JavaScript">
    <label for="javascript">JavaScript</label><br><br><br><br>

    <!--Check Boxes-->
    <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
    <label for="vehicle1"> I have a bike</label><br>
    <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
    <label for="vehicle2"> I have a car</label><br>
    <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
    <label for="vehicle3"> I have a boat</label><br><br><br><br>

    <!--Drop down-->
    <label for="cars">Choose a car:</label>
    <select id="cars" name="cars">
      <option value="volvo">Volvo</option>
      <option value="saab">Saab</option>
      <option value="fiat">Fiat</option>
      <option value="audi">Audi</option>
    </select> <br><br><br>


    <input list="browsers">
    <datalist id="browsers">
      <option value="Internet Explorer">
      <option value="Firefox">
      <option value="Chrome">
      <option value="Opera">
      <option value="Safari">
    </datalist><br><br><br>

    <!--Visible Drop down-->
    <label for="cars">Choose a car:</label>
    <select id="cars" name="cars" size="3">
      <option value="volvo">Volvo</option>
      <option value="saab">Saab</option>
      <option value="fiat">Fiat</option>
      <option value="audi">Audi</option>
    </select><br><br>

    <!--Select Multiple Values-->
    <label for="cars">Choose a car:</label>
    <select id="cars" name="cars" size="4" multiple>
      <option value="volvo">Volvo</option>
      <option value="saab">Saab</option>
      <option value="fiat">Fiat</option>
      <option value="audi">Audi</option>
    </select><br><br><br>

    <!--Text Area-->
    <textarea name="message" rows="10" cols="30">
        The cat was playing in the garden.
    </textarea><br><br><br>

    <!--Submit Button-->
    <input type="submit" value="Submit">
    <!--If you click the "Submit" button, the form-data will be sent to index.html // to a page called "/action_page.php"-->

    <!-- Button-->
    <input type="button" value="Try it yourself"> <br>
    <button type="button" onclick="alert('Hello World!')">Click Me!</button><br><br><br>

  </form>

  <!-- Slider-->
  <form action="/action_page.php" oninput="x.value=parseInt(a.value)+parseInt(b.value)">
    0
    <input type="range" id="a" name="a" value="50">
    100 +
    <input type="number" id="b" name="b" value="50">
    =
    <output name="x" for="a b"></output>
    <br><br>
    <input type="submit">
  </form><br><br>

  <!-- Color Picker-->
  <form action="/action_page.php">
    <label for="favcolor">Select your favorite color:</label>
    <input type="color" id="favcolor" name="favcolor" value="#ff0000">
    <input type="submit" value="Submit">
  </form><br><br>

  <!-- Date Picker-->
  <form action="/action_page.php">
    <label for="birthday">Birthday:</label>
    <input type="date" id="birthday" name="birthday">
    <input type="submit" value="Submit">
  </form><br><br>


  <!-- Date Time Picker-->
  <form action="/action_page.php">
    <label for="birthdaytime">Birthday (date and time):</label>
    <input type="datetime-local" id="birthdaytime" name="birthdaytime">
    <input type="submit" value="Submit">
  </form><br><br>

  <!-- Email entry-->
  <form action="/action_page.php">
    <label for="email">Enter your email:</label>
    <input type="email" id="email" name="email">
    <input type="submit" value="Submit">
  </form><br><br>

  <!-- Select File-->
  <form action="/action_page.php">
    <label for="myfile">Select a file:</label>
    <input type="file" id="myfile" name="myfile"><br><br>
    <input type="submit" value="Submit">
  </form><br><br>


  <!-- Input Range-->
  <form action="/action_page.php">
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" min="0" max="100" step="10" value="30">
    <input type="submit" value="Submit">
  </form><br><br>

  <!-- Telephone Field-->
  <form action="/action_page.php">
    <label for="phone">Enter a phone number:</label><br><br>
    <input type="tel" id="phone" name="phone" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required><br><br>
    <small>Format: 123-45-678</small><br><br>
    <input type="submit" value="Submit">
  </form><br><br>

  <!-- Email-->
  <label for="email">Enter your globex.com email:</label>
  <input type="email" id="email" pattern=".+@globex\.com" size="30" required>
  <input type="submit" value="Submit"> <br><br>


  <!-- image-->
  <label for="userId">User ID</label>
  <input type="text" id="userId" name="userId"> <br>
  <input type="image" id="image" width="100" height="25" alt="Submit" src="login-button.png">

</body>

</html>
